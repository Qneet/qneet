# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: ğŸ› ï¸ Building Qneet

on:
  push:
    branches: [ "main" ]
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
      - "[0-9]+.[0-9]+.[0-9]+-**"
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: ğŸ› ï¸ Build and test
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ‘¨â€ğŸ’» Check-out code
      uses: actions/checkout@v5
      with:
        fetch-depth: 0
    
    - name: ğŸ‘¨â€ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x
        
    - name: ğŸ’ Restore dependencies
      run: dotnet restore
      
    - name: ğŸ› ï¸ Build
      run: dotnet build -c release --no-restore
      
    - name: ğŸ§ª Test
      run: dotnet test -c release --no-build --verbosity normal

  publish:
    name: ğŸ“¦ Publish nuget library
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'
    needs: [build]
    steps:
      - name: ğŸ‘¨â€ğŸ’» Check-out code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ğŸ‘¨â€ğŸ”§ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: ğŸ’ Restore dependencies
        run: dotnet restore

      - name: ğŸ› ï¸ Build code
        run: dotnet build -c release -p:Version=${{ github.ref_name }} -p:GitSha=${{ github.sha }} --no-restore

      - name: Pack nuget
        run: dotnet pack -c release -p:Version=${{ github.ref_name }} -p:GitSha=${{ github.sha }} --no-restore --no-build

      - name: ğŸ“¦ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuget
          path: nugets/*.nupkg

      - name: âœˆï¸ Push Nuget
        run: dotnet nuget push nugets/*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }} --skip-duplicate
